<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (servicios(); as serviciosRef) {
      <div>
        <h2 data-cy="serviciosDetailsHeading"><span jhiTranslate="backend2App.servicios.detail.title">Servicios</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ serviciosRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="backend2App.servicios.valorServicio">Valor Servicio</span></dt>
          <dd>
            <span>{{ serviciosRef.valorServicio }}</span>
          </dd>
          <dt><span jhiTranslate="backend2App.servicios.tipoServicio">Tipo Servicio</span></dt>
          <dd>
            <span>{{ serviciosRef.tipoServicio }}</span>
          </dd>
          <dt><span jhiTranslate="backend2App.servicios.descripcion">Descripcion</span></dt>
          <dd>
            <span>{{ serviciosRef.descripcion }}</span>
          </dd>
          <dt><span jhiTranslate="backend2App.servicios.establecimientoId">Establecimiento Id</span></dt>
          <dd>
            <span>{{ serviciosRef.establecimientoId }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/servicios', serviciosRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
